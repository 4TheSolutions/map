<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Mind-Map</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="controls">
    <button id="add-node">Add New Node</button>
    <button id="add-child">Add Child Node</button>
    <button id="add-parent">Add Parent Node</button>
    <button id="reset-map">Reset Map</button>
    <span id="instructions">
      (Click a circle to select it; then use the buttons above.)
    </span>
  </div>

  <!-- SVG canvas: nodes and arrows will be drawn here -->
  <svg id="canvas" width="100%" height="90vh"></svg>

  <script src="script.js"></script>
</body>
</html>
