<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Mind-Map</title>
  <!-- Link to our CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="controls">
    <button id="add-child">Add Child Node</button>
    <button id="add-parent">Add Parent Node</button>
    <button id="reset-map">Reset Map</button>
    <span id="instructions">
      (Click a circle to select; then click one of the buttons.)
    </span>
  </div>

  <!-- The SVG canvas will fill the rest of the screen -->
  <svg id="canvas" width="100%" height="90vh"></svg>

  <!-- Link to our JavaScript -->
  <script src="script.js"></script>
</body>
</html>
